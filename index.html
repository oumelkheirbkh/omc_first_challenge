<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>first challenge</title>
  <style>
  body {
    font-family: 'Kumbh Sans', sans-serif;
    background: hsl(185, 75%, 39%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }
  .pattern-top {
    position: absolute;
    top: -200px;
    left: -200px;
    width: 800px;
    height: 800px;
  }
  .pattern-bottom {
    position: absolute;
    bottom: -200px;
    right: -200px;
    width: 800px;
    height: 800px;
  }
  .card {
    background: white;
    width: 350px;
    border-radius: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    overflow: hidden;
    z-index: 1;
  }

  .card-header {
    background: hsl(185, 75%, 39%);
    height: 120px;
    position: relative;
  }

  .profile-img {
    width: 100px;
    height: 100px;
    border: 5px solid white;
    border-radius: 50%;
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
  }

  .card-body {
    padding: 60px 20px 20px;
  }

  .name {
    font-size: 18px;
    font-weight: 700;
    color: hsl(229, 23%, 23%);
  }

  .grey {
    color: gray;
  }

  .stats {
    display: flex;
    justify-content: space-around;
    padding: 20px 0;
    border-top: 1px solid hsl(0, 0%, 90%);
  }

  .stats div h3 {
    margin: 0;
    font-size: 18px;
    color: hsl(229, 23%, 23%);
  }

  .stats div p {
    margin: 5px 0 0;
    font-size: 12px;
  }
</style>
</head>
<body>
<img src="./images/bg-pattern-top.svg" alt="up" class="pattern-top">
<img src="./images/bg-pattern-bottom.svg" alt="down" class="pattern-bottom">
<div class="card">
  <div class="card-header">
    <img src="./images/bg-pattern-card.svg" alt="whatever" class="img-round">
    <img src="./images/image-victor.jpg" alt="victor" class="profile-img">
  </div>
  <div class="card-body">
    <p class="name">Victor Crest <span class="grey">26</span></p>
    <p class="grey">London</p>
    <div class="stats">
      <div>
        <h3>80K</h3>
        <p class="grey">Followers</p>
      </div>
      <div>
        <h3>803K</h3>
        <p class="grey">Likes</p>
      </div>
      <div>
        <h3>1.4K</h3>
        <p class="grey">Photos</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
