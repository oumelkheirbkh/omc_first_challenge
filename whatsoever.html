<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hover Animation with Text</title>
  <style>
    body {
      font-family: 'Kumbh Sans', sans-serif;
      background: hsl(185, 75%, 39%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Background Patterns */
    .pattern-top {
      position: absolute;
      top: -200px;
      left: -200px;
      width: 800px;
      height: 800px;
    }
    .pattern-bottom {
      position: absolute;
      bottom: -200px;
      right: -200px;
      width: 800px;
      height: 800px;
    }

    /* Card Styles */
    .card {
      background: white;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      overflow: hidden;
      z-index: 1;
      position: relative;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      background: hsl(185, 75%, 39%);
      height: 120px;
      position: relative;
    }

    /* Profile and Animation */
    .profile-container {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
    }

    .profile-img, .hover-animation {
      width: 100%;
      height: 100%;
      border: 5px solid white;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .profile-img {
      opacity: 1;
    }

    .hover-animation {
      background: conic-gradient(hsl(185, 75%, 50%), hsl(229, 23%, 23%));
      animation: spin 2s linear infinite;
      opacity: 0;
    }

    .card:hover .profile-img {
      opacity: 0;
    }

    .card:hover .hover-animation {
      opacity: 1;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Hover Text */
    .hover-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      font-weight: bold;
      color: hsl(229, 23%, 23%);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .card:hover .hover-text {
      opacity: 1;
    }

    .card-body {
      padding: 60px 20px 20px;
    }

    .name {
      font-size: 18px;
      font-weight: 700;
      color: hsl(229, 23%, 23%);
    }

    .grey {
      color: gray;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      padding: 20px 0;
      border-top: 1px solid hsl(0, 0%, 90%);
    }

    .stats div h3 {
      margin: 0;
      font-size: 18px;
      color: hsl(229, 23%, 23%);
    }

    .stats div p {
      margin: 5px 0 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Background Patterns -->
  <img src="./images/bg-pattern-top.svg" alt="Pattern Top" class="pattern-top">
  <img src="./images/bg-pattern-bottom.svg" alt="Pattern Bottom" class="pattern-bottom">

  <!-- Card -->
  <div class="card">
    <div class="card-header">
      <div class="profile-container">
        <img src="./images/image-victor.jpg" alt="Victor Crest" class="profile-img">
        <div class="hover-animation"></div>
        <div class="hover-text">H</div>
      </div>
    </div>
    <div class="card-body">
      <p class="name">Victor Crest <span class="grey">26</span></p>
      <p class="grey">London</p>
      <div class="stats">
        <div>
          <h3>80K</h3>
          <p class="grey">Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p class="grey">Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p class="grey">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
